# Weywot's radius is about 1e5 meters
# Therefore its volume is:
# V = 4/3 * pi * (1e5)^3 in cubic meters
# V = 4.18879e15 m^3
# Its mass is then:
# M = 1.7 g/cm^3 * 4.18879e15 m^3
# M = 1.7e3 kg/m^3 * 4.18879e15 m^3
