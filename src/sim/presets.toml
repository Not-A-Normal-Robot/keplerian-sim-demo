[weywot]
name = "Weywot"
docname = "(50000) Quaoar I, a.k.a. Weywot"
description = "the moon of the dwarf planet Quaoar"
# Weywot's mass has not been measured.
# I extrapolated from the mean density of Quaoar:
# ~1.7 g/cm^3
# Weywot's radius is about 1e5 meters
# Therefore its volume is:
# V = 4/3 * pi * (1e5)^3 in cubic meters
# V = 4.18879e15 m^3
# Its mass is then:
# M = 1.7 g/cm^3 * 4.18879e15 m^3
# M = 1.7e3 kg/m^3 * 4.18879e15 m^3
# M = 7.12e18 kg
# (approximately)
mass = 7.12e18
radius = 1e5
eccentricity = 0.2526715693673015
periapsis = 10102.09277655204
# I only found inclination to the ecliptic.
# I couldn't find one in relation to Quaoar's equator.
inclination = 154.3222815054793
arg_pe = 36.30278860781244
long_asc_node = 330.9962127777341
# I couldn't find the mean anomaly
mean_anomaly = 345.0741929669152
# Weywot is very dark with an albedo of ≈0.04
color = [70, 70, 70]

